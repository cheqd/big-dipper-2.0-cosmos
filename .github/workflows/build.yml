name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash


jobs:

  build:
    name: "BigDipper frontend"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      
      - name: "Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "Execute JS/TS/TSX/JSX linters"
        run: |
          yarn run type-check
          yarn run lint

      - name: "Execute build"
        run: |
          yarn build
      
      - name: "Execute tests"
        run: yarn run test
