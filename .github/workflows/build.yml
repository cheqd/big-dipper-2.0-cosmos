name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash


jobs:

  run-test:
    name: "Yarn Build & Test"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      
      - name: "Install dependencies"
        run: yarn install --immutable

      - name: "Execute build"
        run: yarn build
      
      - name: "Execute tests"
        run: yarn run test
